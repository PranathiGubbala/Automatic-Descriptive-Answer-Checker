<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Teacher Dashboard</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="static/assets/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Animation library for notifications   -->
    <link href="static/assets/css/animate.min.css" rel="stylesheet" />
    <!--  Light Bootstrap Table core CSS    -->
    <link href="static/assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet" />

    <!--  CSS for Demo Purpose, don't include it in your project     --
    <link href="static/assets/css/demo.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="static/assets/css/pe-icon-7-stroke.css" rel="stylesheet" />


</head>
<body>
    <div class="wrapper">
        <div class="sidebar" data-color="purple">
            <!--

                Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
                Tip 2: you can also add an image using data-image tag

            -->
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href=# class="simple-text">
                        <b>EaseCheck</b>
                    </a>
                </div>
                <ul class="nav">
                    <li>
                        <a href="{{ url_for('redirectSubject') }}">
                            <i class="pe-7s-search"></i>
                            <p>Select Subject</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('testDetails') }}">
                            <i class="pe-7s-note"></i>
                            <p>Conduct Test</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('viewAllTest') }}">
                            <i class="pe-7s-note2"></i>
                            <p>View Tests</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('viewStudents') }}">
                            <i class="pe-7s-users"></i>
                            <p>View Students</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('studentScore') }}">
                            <i class="pe-7s-news-paper"></i>
                            <p>View Scores</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('allSubjects') }}">
                            <i class="pe-7s-menu"></i>
                            <p>View Subjects</p>
                        </a>
                    </li>
                    <li class="active">
                        <a href="{{ url_for('getTeacher') }}">
                            <i class="pe-7s-user"></i>
                            <p>Update Profile</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('helpTeacher') }}">
                            <i class="pe-7s-help1"></i>
                            <p>Help</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>


        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">

                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-left">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <p>
                                        <b> Dashboard</b>
                                    </p>
                                </a>
                            </li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <p>
                                        {{ name }}
                                        <b class="caret"></b>
                                    </p>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="{{ url_for('logout') }}">Logout</a></li>

                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content" align="left">
                <div class="container-fluid">
                    <div class="center">
                        <h4><center><strong style="color: red;">{{ msg }}</strong></h4></center>
                        <div class="card">
                            <div class="header">
                                <h4 class="title"><b>Edit Profile</b></h4>
                            </div>
                            <div class="content">
                                <form action="/updateTeacher" method="post">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label><b>Name</b></label>
                                                <input type="text" name="name" class="form-control" placeholder="Name" value="{{ name }}" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1"><b>Email address</b></label>
                                                <input type="email" name="emailId" value="{{ emailId }}" class="form-control" placeholder="Email" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label><b>School</b></label>
                                                <input type="text" name="school" value="{{ school }}" class="form-control" placeholder="School" required>
                                                
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label><b>Reset Password</b></label>
                                                <input type="password" name="password" value="{{ password }}" class="form-control" value="" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label><b>Confirm Password</b></label>
                                                <input type="password" name="password1" value="{{ password1 }}" class="form-control" required>
                                            </div>
                                        </div>
                                    </div>

                                    <center><button type="submit" value="update" class="btn btn-info btn-fill ">Update Profile</button></center>

                                </form>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
<!--   Core JS Files   -->
<script src="static/assets/js/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="static/assets/js/bootstrap.min.js" type="text/javascript"></script>
</html>
