
<!doctype html>
<html lang="en">
<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
    var code = {};
    $("select[name='sortfilter'] > option").each(function () {
        if (code[this.text]) {
            $(this).remove();
        } else {
            code[this.text] = this.value;
        }
    });
</script>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Student Dashboard</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="static/assets/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Animation library for notifications   -->
    <link href="static/assets/css/animate.min.css" rel="stylesheet" />
    <!--  Light Bootstrap Table core CSS    -->
    <link href="static/assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet" />

    <!--  CSS for Demo Purpose, don't include it in your project     --
    <link href="static/assets/css/demo.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="static/assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

</head>
<body>
    <div class="wrapper">
        <div class="sidebar" data-color="purple">
            <!--

                Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
                Tip 2: you can also add an image using data-image tag

            -->
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href=# class="simple-text">
                        <b>EaseCheck</b>
                    </a>
                </div>
                <ul class="nav">
                    <li>
                        <a href="{{ url_for('registerSubject') }}">
                            <i class="pe-7s-search"></i>
                            <p>Select Subject</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('test') }}">
                            <i class="pe-7s-note"></i>
                            <p>Take Test</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('viewAllMyTest') }}">
                            <i class="pe-7s-news-paper"></i>
                            <p>My Tests</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('myScores') }}">
                            <i class="pe-7s-note2"></i>
                            <p>My Scores</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('classScores') }}">
                            <i class="pe-7s-users"></i>
                            <p>Class Scores</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('allStudentSubjects') }}">
                            <i class="pe-7s-menu"></i>
                            <p>View Subjects</p>
                        </a>
                    </li>
                    <li class="active">
                        <a href="{{ url_for('getStudent') }}">
                            <i class="pe-7s-user"></i>
                            <p>Update Profile</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('helpStudent') }}">
                            <i class="pe-7s-help1"></i>
                            <p>Help</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">

                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-left">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <p>
                                        <b> Dashboard</b>
                                    </p>
                                </a>
                            </li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <p>
                                        {{ name }}
                                        <b class="caret"></b>
                                    </p>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="{{ url_for('logout') }}">Logout</a></li>

                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content" align="left">
                <div class="container-fluid">
                    <div class="center">
                        <h4><center><strong style="color: red;">{{ msg }}</strong></h4></center>
                        <div class="card">
                            <div class="header">
                                <h4 class="title"><b>Edit Profile</b></h4>
                            </div>
                            <div class="content">
                                <form action="/updateStudent" method="POST">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label><b>Name</b></label>
                                                <input type="text" name="sname" class="form-control" placeholder="Name" value="{{ sname }}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1"><b>Email address</b></label>
                                                <input type="email" name="emailId" value="{{ emailId }}" class="form-control" placeholder="Email">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label><b>School</b></label>
                                                <input type="text" name="school" value="{{ school }}" class="form-control" placeholder="School">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label><b>Class</b></label>
                                                <input type="text" name="Class" value="{{ Class }}" class="form-control" placeholder="Class">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label><b>Section</b></label>
                                                <input type="text" name="section" value="{{ section }}" class="form-control" placeholder="Section">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label><b>Roll No.</b></label>
                                                <input type="text" class="form-control" placeholder="Roll No." name="rollNo" value="{{ rollNo }}">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label><b>Reset Password</b></label>
                                                <input type="password" class="form-control" name="spassword" value="{{ spassword }}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label><b>Confirm Password</b></label>
                                                <input type="password" class="form-control" name="password1" value="{{ password1 }}">
                                            </div>
                                        </div>
                                    </div>

                                    <center><button type="submit" class="btn btn-info btn-fill " value="update">Update Profile</button></center>

                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

</body>
<!--   Core JS Files   -->
<script src="static/assets/js/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="static/assets/js/bootstrap.min.js" type="text/javascript"></script>
</html>
