<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Teacher Dashboard</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="static/assets/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Animation library for notifications   -->
    <link href="static/assets/css/animate.min.css" rel="stylesheet" />
    <!--  Light Bootstrap Table core CSS    -->
    <link href="static/assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet" />

    <!--  CSS for Demo Purpose, don't include it in your project --
        <link href="static/assets/css/demo.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="static/assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <div class="sidebar" data-color="purple">
            <!--

                Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
                Tip 2: you can also add an image using data-image tag

            -->
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href=# class="simple-text">
                        <b> EaseCheck</b>
                    </a>
                </div>
                <ul class="nav">
                    <li class="active">
                        <a href="{{ url_for('redirectSubject') }}">
                            <i class="pe-7s-search"></i>
                            <p>Select Subject</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('testDetails') }}">
                            <i class="pe-7s-note"></i>
                            <p>Conduct Test</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('viewAllTest') }}">
                            <i class="pe-7s-note2"></i>
                            <p>View Tests</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('viewStudents') }}">
                            <i class="pe-7s-users"></i>
                            <p>View Students</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('studentScore') }}">
                            <i class="pe-7s-news-paper"></i>
                            <p>View Scores</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('allSubjects') }}">
                            <i class="pe-7s-menu"></i>
                            <p>View Subjects</p>
                        </a>
                    </li>

                    <li>
                        <a href="{{ url_for('getTeacher') }}">
                            <i class="pe-7s-user"></i>
                            <p>Update Profile</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('helpTeacher') }}">
                            <i class="pe-7s-help1"></i>
                            <p>Help</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">

                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-left">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <p>
                                        <b> Dashboard</b>
                                    </p>
                                </a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <p>
                                        {{ name }}
                                        <b class="caret"></b>
                                    </p>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="{{ url_for('logout') }}">Logout</a></li>

                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="content" align="left">
                <h4><center><strong style="color: red;">{{ msg }}</strong></h4></center>
                <div class="header">
                    <center>
                        <h4 class="title"><b>Register Subject</b></h4>
                        <br />
                    </center>
                    <form action="addSubject" method="POST">
                        <div class="form-group">
                            <center>
                                <label>Subject </label>
                                <br />
                                <select name="subject" style="width:270px; height: 40px;">
                                    <option value="">Select option</option>
                                    <option value="science">Science</option>
                                    <option value="social">Social</option>
                                </select>
                                <br />
                                <label>Class </label>
                                <br />
                                <select name="class" style="width:270px; height: 40px;">
                                    <option value="">Select option</option>
                                    <option value="V">V</option>
                                    <option value="VI">VI</option>
                                </select>
                                <br />

                            </center>
                        </div>
                        <center><button type="submit" class="btn btn-info btn-fill" value="submit">Submit</button></center>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

<!--   Core JS Files   -->
<script src="static/assets/js/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="static/assets/js/bootstrap.min.js" type="text/javascript"></script>
</html>
