<!doctype html>
<html lang="en">
<style>
    .center {
        margin: auto;
        width: 50%;
        border: 3px;
        margin-top: 3%;
        padding: 10px;
    }

    .center1 {
        margin: auto;
        width: 70%;
        border: 3px;
        margin-top: 17%;
        padding: 10px;
    }
</style>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Teacher Dashboard</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="static/assets/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Animation library for notifications   -->
    <link href="static/assets/css/animate.min.css" rel="stylesheet" />
    <!--  Light Bootstrap Table core CSS    -->
    <link href="static/assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet" />

    <!--  CSS for Demo Purpose, don't include it in your project     --
    <link href="static/assets/css/demo.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="static/assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <div class="sidebar" data-color="purple">
            <!--

                Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
                Tip 2: you can also add an image using data-image tag

            -->
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href=# class="simple-text">
                        EaseCheck
                    </a>
                </div>
                <ul class="nav">
                    <li class="active">
                        <a href="{{ url_for('redirectSubject') }}">
                            <i class="pe-7s-search"></i>
                            <p>Select Subject</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('testDetails') }}">
                            <i class="pe-7s-note"></i>
                            <p>Conduct Test</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('viewAllTest') }}">
                            <i class="pe-7s-note2"></i>
                            <p>View Tests</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('redirectSubject') }}">
                            <i class="pe-7s-users"></i>
                            <p>View Students</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('allSubjects') }}">
                            <i class="pe-7s-menu"></i>
                            <p>View Subjects</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('getTeacher') }}">
                            <i class="pe-7s-user"></i>
                            <p>Update Profile</p>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('helpTeacher') }}">
                            <i class="pe-7s-help1"></i>
                            <p>Help</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>


        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <p>
                                        {{ name }}
                                        <b class="caret"></b>
                                    </p>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="{{ url_for('logout') }}">LogOut</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</body>
