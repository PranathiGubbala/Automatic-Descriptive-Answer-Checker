<!DOCTYPE html>
<html lang="en">
<head>
    <title>Teacher SignUp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = "login_css/vendor/bootstrap/css/bootstrap.min.css") }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = "login_css/fonts/font-awesome-4.7.0/css/font-awesome.min.css") }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = "login_css/fonts/Linearicons-Free-v1.0.0/icon-font.min.css") }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = "login_css/vendor/animate/animate.css") }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = "login_css/vendor/css-hamburgers/hamburgers.min.css") }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename = "login_css/vendor/select2/select2.min.css") }}">
    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = "login_css/css/main.css") }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = "login_css/css/util.css") }}">
    <!--===============================================================================================-->

</head>
<body>

    <div class="limiter">
        
        <div class="container-login100">
          
            <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
                <form class="login100-form validate-form" name="0.7_MY Form" action="/saveTeacher" target="_blank" method="POST" onsubmit="">
                    
                    <span class="login100-form-title p-b-55">
                        <h4><strong style="color: red;">{{ msg }}</strong></h4>
                        <br/>
                        Teacher SignUp
                    </span>
                    <div class="wrap-input100  m-b-16">
                        <input class="input100" type="text" name="name" placeholder="Name" required>
                        <span class="focus-input100"></span>
                    </div>
                    


                    <div class="wrap-input100  m-b-16">
                        <input class="input100" type="text" name="school" placeholder="School" required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 m-b-16">
                        <input class="input100" type="email" name="emailId" placeholder="Email" required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 m-b-16">
                        <input class="input100" type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100  m-b-16" data-validate="Password is required">
                        <input class="input100" type="password" name="password1" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        <span class="focus-input100"></span>
                    </div>


                    <div class="container-login100-form-btn p-t-25">
                        <button class="login100-form-btn" value="Sign Up">
                            SignUp
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>


    <!--===============================================================================================-->
    <script src="{{ url_for('static', filename = "login_css/vendor/jquery/jquery-3.2.1.min.js") }}"></script>
    <!--===============================================================================================-->
    <script src="{{ url_for('static', filename = "login_css/vendor/bootstrap/js/popper.js") }}"></script>
    <script src="{{ url_for('static', filename = "login_css/vendor/bootstrap/js/bootstrap.min.js") }}"></script>
    <!--===============================================================================================-->
    <script src="{{ url_for('static', filename = "login_css/vendor/select2/select2.min.js") }}"></script>
    <!--===============================================================================================-->
    <script src="{{ url_for('static', filename = "login_css/js/main.js") }}"></script>

</body>
</html>
